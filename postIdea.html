<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Idea</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="postIdeaPage">
    <header>
        <header>
            <div id="titleSquare">
                <h1 id="pageTitle">Post Your Idea</h1>
            </div>
        </header>
        <a href="index.html" id="backHomeButton" class="button">Back to Homepage</a>    </header>
    <main>
        <!-- Grid Container -->
        <div id="ideaGrid" class="grid"></div>
    </main>

    <!-- Modal for Adding or Editing Ideas -->
    <div id="ideaModal" class="modal hidden">
        <h2>Edit Your Idea</h2>
        <input id="ideaTitle" type="text" placeholder="Enter title (required)" maxlength="50">
        <input id="ideaName" type="text" placeholder="Your name (optional)" maxlength="30">
        <textarea id="ideaContent" placeholder="Write your idea here..." maxlength="300"></textarea>
        <button id="saveIdeaButton">Save Idea</button>
        <button id="closeModalButton">Cancel</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
